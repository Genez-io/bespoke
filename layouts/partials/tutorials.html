{{- $tutorials := .Site.Params.tutorials }}
{{- $title    := index $tutorials "title" }}
{{- $subtitle := index $tutorials "subtitle" }}
{{- $clients  := index $tutorials "clients" }}
<section class="section section-light-grey" id="tutorials">
  <div class="container">

    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      {{- with $subtitle }}
      <h3 class="subtitle is-3 light-text">{{ . }}</h3>
      {{- end }}
    </div>

    <div class="content-wrapper">
      <div class="columns is-vcentered">
        {{- range $clients }}
        <div class="column is-4">
          <figure class="tutorial">
            <blockquote>
              {{ .name }}
            </blockquote>
            <p class="description">
              {{ .description }}
            </p>
            <a class="learn-more" href="{{ .url }}">
              See Tutorial
            </a>
          </figure>
        </div>
        {{- end }}
      </div>
    </div>
  </div>
</section>
